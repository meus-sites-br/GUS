<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Estilos do Cenário e Cartão (Código 2) --- */
        html,
        body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          font-family: 'Roboto', sans-serif;
        }

        body {
          display: flex;
          margin: auto;
          /* Imagem de fundo do código original */
          background-image: url(https://assets.codepen.io/4927073/Group2.png), linear-gradient(33deg, #2c303a, #2c303a);
          background-size: cover;
          background-position: 50% 50%;
        }

        .envelope {
          content: url(https://assets.codepen.io/4927073/Envelope3.png);
          width: 430px;
          position: absolute;
          left: 18%;
          top: 3%;
          filter: drop-shadow(1.5px 0.75px 1.75px #4d4d4d);
          z-index: 1; /* Garante que o envelope fique em cima de tudo, menos do cartão aberto */
        }

        .card {
          position: relative;
          width: 262px;
          height: 372px;
          margin: auto;
          box-shadow: inset 5px 0px 15px 0px rgba(0, 0, 0, 0.1),
            3px 0px 3px -2px rgba(0, 0, 0, 0.3);
          background-color: #fffffa;
          transform: scale(1.05);
          left: 12px;
          z-index: 2; /* Garante que o cartão fique na frente */
        }

        .front {
          position: absolute;
          width: 100%;
          height: 100%;
          margin: auto;
          border: 1px solid #e0e0db;
          backface-visibility: hidden;
          background-color: #e8e6e3;
          background-size: contain;
          transform-style: preserve-3d;
          transform-origin: 0% 50%;
          transform: perspective(800px) rotateY(0deg);
          transition: all 1s ease-in-out;
          filter: saturate(1.125) brightness(1.0125);
          z-index: 5;
        }

        .card:hover .front {
          transform: perspective(800px) rotateY(-170deg);
          background-color: rgb(205, 205, 205);
        }

        .card:hover .back {
          transform: perspective(800px) rotateY(-170deg);
          box-shadow: 7px 0px 2px 0px rgba(0, 0, 0, 0.3),
            inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
          background-color: #fffffa;
        }

        .back {
          position: absolute;
          width: 100%;
          height: 100%;
          margin: auto;
          backface-visibility: visible;
          filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.25));
          box-shadow: inset 5px 0px 15px 0px rgba(0, 0, 0, 0.1),
            3px 0px 3px 1px rgba(0, 0, 0, 0.3);
          transform-style: preserve-3d;
          transform-origin: 0% 50%;
          transform: perspective(800px) rotateY(0deg);
          transition: all 1s ease-in-out;
          background-color: #fff;
          z-index: 4;
        }

        .text-container {
          width: 80%;
          height: 80%;
          margin: auto;
          display: flex;
          /* Alterei para 'column' para empilhar o texto e o SVG */
          flex-direction: column; 
          justify-content: center;
          align-items: center;
          color: #333; /* Cor do texto mais escura */
          z-index: 3;
        }

        .f-box {
          width: 100%;
          height: 100%;
          margin: auto;
          background-color: transparent;
          box-shadow: 0 2px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        /* Estilo para o texto "Abra!" na frente */
        .front-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #777;
            text-align: center;
            padding-top: 130px; /* Ajuste para centralizar verticalmente */
        }

        /* Estilo para o texto dentro do cartão */
        .inside-text {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
            color: #444;
        }


        /* --- Estilos do Batimento Cardíaco (Código 1) --- */

        /* Ajustei o SVG para caber dentro do cartão */
        svg {
          overflow: visible;
          width: 100%;
          max-width: 400px;
        }

        svg path#line {
          fill: none;
          stroke: #e00000;
          stroke-width: 2;
          stroke-linecap: butt;
          stroke-linejoin: round;
          stroke-miterlimit: 4;
          stroke-dasharray:none;
          stroke-opacity: 1;
          stroke-dasharray: 1;
          stroke-dashoffset: 1;
          /* A animação 'dash' já estava no código 1 */
          animation: dash 4s linear infinite; 
        }

        svg path#heart {
          transform-origin: 50% 50%;
          /* A animação 'blink' já estava no código 1 */
          animation: blink 4s linear infinite;
        }


        /* --- Animações (Keyframes do Código 1) --- */
        @keyframes dash {
          0% {
            stroke-dashoffset: 1;
          }
          80% {
            stroke-dashoffset: 0;
          }
          100% {
            stroke-dashoffset: 0;
          }
        }

        @keyframes blink {
          0% {
            opacity: 0;
            transform: scale(0);
          }
          60% {
            opacity: 0;
            transform: scale(0);
          }
          70% {
            opacity: 1;
            transform: scale(1.2);
          }
          75% {
            opacity: 1;
            transform: scale(1.0);
          }
          80% {
            opacity: 1;
            transform: scale(1.2);
          }
          85% {
            opacity: 1;
            transform: scale(1.0);
          }
          100% {
            opacity: 0;
            transform: scale(1.0);
          }
        } 


        /* --- Media Query (do Código 2) --- */
        @media (max-width: 675px) {
          .envelope {
            width: 380px;
          }
          .card {
            height: 330px;
            width: 230px;
          }
          .front-text {
            padding-top: 100px;
            font-size: 2em;
          }
          .inside-text {
            font-size: 1em;
          }
        }
    </style>
</head>
<body>

    <div class="envelope"></div>

    <div class="card">
        <div class="back"></div>
        <div class="front">
            <div class="f-box">
                <p class="front-text">Abra!</p>
            </div>
        </div>

        <div class="text-container">
            <p class="inside-text">FALTAM 4 DIAS PRA EU BEIJAR ESSA BOQUINHA. TE AMO</p>

            </svg>
        </div>
    </div>

</body>

</html>
